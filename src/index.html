<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/mesto-logo.svg')%>" alt="Логотип сервиса Mesto." class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__image">
            <img src ="<%=require('./images/profile-image.jpg')%>" alt="Аватар" class="profile__avatar">
            <img src ="<%=require('./images/edit-button.svg')%>" alt="Иконка редактировать" class="profile__avatar-edit">
          </div>
          <div class="profile__info">
            <div class="profile__main-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button button"></button>
            </div>
            <p class="profile__caption">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <!--  карточки   -->
      <section class="card">
        <ul class="card__list">
        </ul>
      </section>
      <!--  карточки   -->
    </main>

    <!--  попапы  -->
    <!--  попап для редактирования профиля  -->
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup__form" name="profileForm" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__label">
            <input type="text" class="popup__input" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40"
                   required>
            <span class="name-error popup__input-error"></span>
          </label>
          <label class="popup__label">
            <input type="text" class="popup__input" name="about" id="caption" placeholder="О себе" minlength="2"
                   maxlength="200" required>
            <span class="caption-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <!--  попап для добавления карточек  -->
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup__form" name="cardForm" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__label">
            <input type="text" class="popup__input" name="name" id="image-name" placeholder="Имя" minlength="2"
                   maxlength="40" required>
            <span class="image-name-error popup__input-error"></span>
          </label>
          <label class="popup__label">
            <input type="url" class="popup__input" name="link" id="url" placeholder="Ссылка на картинку" required>
            <span class="url-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>

    <!--  попап для отображения карточки  -->
    <div class="popup popup_type_picture">
      <div class="popup__container popup__container_type_picture">
        <button type="button" class="popup__close-button button"></button>
        <img src="<%=require('./images/element-karachaevsk.jpg')%>" alt='Дефолтное изображение' class="popup__picture">
        <p class="popup__picture-name"></p>
      </div>
    </div>

    <!--  попап для удаления карточки  -->
    <div class="popup popup_type_confirm">
      <div class="popup__container popup__container_type_confirm">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup__form" name="delete-confirm">
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" class="popup__save-button">Да</button>
        </form>
      </div>
    </div>

    <!--  попап для обновления картинки  -->
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup__form" name="avatarEditForm" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <label class="popup__label">
            <input type="url" class="popup__input" name="avatar" id="avatarUrl" placeholder="Ссылка на картинку" required>
            <span class="avatarUrl-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <!--  попапы  -->

    <footer class="footer">
      <h2 class="footer__title">&copy; 2022 Mesto Russia</h2>
    </footer>
  </div>

  <!--  темплейт карточки  -->
  <template id="card-template">
    <li class="card__item">
      <button type="button" class="card__delete-button"></button>
      <img src="<%=require('./images/element-karachaevsk.jpg')%>" alt='Дефолтное изображение' class="card__image">
      <div class="card__container">
        <h3 class="card__name"></h3>
        <div class="card__like-container">
          <button type="button" class="card__like-button"></button>
          <span class="card__likes"></span>
        </div>
      </div>
    </li>
  </template>
  <!--  темплейт карточки  -->
</body>
</html>
