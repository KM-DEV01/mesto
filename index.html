<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Логотип сервиса Mesto." class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile-image.jpg" alt="Аватар пользователя." class="profile__image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
            <p class="profile__caption">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>

      <!--  карточки   -->
      <section class="element">
        <ul class="element__list">
        </ul>
      </section>
      <!--  карточки   -->

    </main>

    <!--  попапы  -->
    <!--  попап для редактирования профиля  -->
    <div class="popup-edit-profile popup_close">
      <div class="popup__container">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup__form" name="popupForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__field" name="name"  placeholder="Имя">
          <input type="text" class="popup__field" name="property" placeholder="О себе">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <!--  попап для добавления карточек  -->
    <div class="popup-add-card popup_close">
      <div class="popup__container">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup__form" name="popupForm">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__field" name="name"  placeholder="Название">
          <input type="text" class="popup__field" name="property" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>
    <!--  попап для отображения карточки  -->
    <div class="image-popup popup_close">
      <div class="image-popup__container">
        <button type="button" class="image-popup__close-button button"></button>
        <img src="./images/element-karachaevsk.jpg" class="image-popup__picture">
        <p class="image-popup__name"></p>
      </div>
    </div>
    <!--  попапы  -->

    <footer class="footer">
      <h2 class="footer__title">&copy; 2022 Mesto Russia</h2>
    </footer>
  </div>

  <template id="element-template">
    <li class="element__item">
      <button type="button" class="element__delete-button"></button>
      <img src="./images/element-karachaevsk.jpg" class="element__image">
      <div class="element__container">
        <h3 class="element__name"></h3>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
